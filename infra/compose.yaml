services:
  database:
    image: postgres:16-alpine
    container_name: book_end_api_db
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - book_end_api_db_data:/var/lib/postgresql/data

volumes:
  book_end_api_db_data:
